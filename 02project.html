<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <style>
        body{
            background-color: grey;
            color: black;
            text-align: center;
            margin-top: 100px;
            border: 10px solid black;
            height: 450px;
            width: 500px;
            padding:10px;
        }
        .container{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI calculator</h1>
        <form action="">
            <p><label for="">Height in CM:</label>
                <input type="text" id="height">
            </p>
            <p><label for="">weight in Kg:</label>
                <input type="text" id="weight">
            </p>
           <button>Calculates</button>
           <div id="results"></div>
           <div id="weight-guide">
            <h3>BMI weight guide</h3>
            <p>under weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Over weight greater than 24.9</p>

           </div>
        </form>
    </div>
</body>
<script src="02project.js">
 

</script>
</html>
